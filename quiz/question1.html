<!DOCTYPE html>
<html>
    
    <head>
        <script src="../database.js"  type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../main.css">
    </head>
    
    <body>

        <h2>Question 1</h2>
        
        <div class="questionImage">
            <img src="../images/img1.jpg"><!--Question image goes here-->
        </div>
        
        <div class="norm">
            <p id="testVariable"> Every animal has a different personality. How would your friends describe your personality?</p>
        </div>
        
        <div class="special">
            <form action="" id="question1" 
            onchange="document.getElementById('q1submit').disabled = false">
        
              <input type="radio" name="attribute" value="courage"> Solitary<br><br>
              
              <input type="radio" name="attribute" value="cunning"> Friendly<br><br>
              
              <input type="radio" name="attribute" value="strength"> Aggressive<br><br>
              
              <input type="radio" name="attribute" value="nourishment"> Laid-back
            </form>
        
        <form action="question2.html" onSubmit="return sendSharkAttribute()" type="submit">
            <input id="q1submit" type="submit" value="Next Question" disabled on/>
        </form>
        
    <script>
        function sendSharkAttribute(){
                
                resetShark();
                var answer = document.getElementById('question1').attribute.value;
                addAttribute(answer);
            }
        
    </script>
    
        
    </body>
